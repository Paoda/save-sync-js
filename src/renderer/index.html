<!DOCTYPE html>
<html>
  <head>
    <!--Set tite and import fontawesome and CSS-->
    <meta charset="UTF-8">
    <title>SaveSync</title>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="app">
      <!--Create header for the buttons on top-->
      <header>
        <div class="title"><span>Save Sync</span></div>
        <div class="window-icons">
          <i class="fas fa-window-minimize"></i>
          <i class="fas fa-window-close"></i>
        </div>
      </header>
      <!--Big checkmark and message-->
      <div class="checkcont"> <i class="fas fa-check"></i>
        <h1>Save Synced!</h1>
      </div>
      <!--Create and connect buttons to stylesheet-->
      <div class="buttoncontainer">
        <button class="button" id="monitor">Start Monitor</button>
        <button class="button" id="directories">Tracked Directories</button>
        <button class="button" id="settings">Settings</button>
      </div>
    </div>

    <!--Create modals for pop up menus when buttons are clicked-->
    <div class="modal" id="directory-modal">
      <div class="modal-background">
        <h3>Directories</h3>
        <div id="directories-list">
        </div>
        <div id="user-input">
          Add / Update
          <input class="modal-text" type="text" name="" id="dir-input-text">
          <button class="modal-button" id="dir-input-confirm">Confirm</button>            
        </div>
      </div>
    </div>
    <div class="modal" id="settings-modal"></div>
  
    <!-- Javascript -->
    <script src="components/modal.js"></script>
    <script src="index.js"></script>
  </body>
</html>
